            } else if (teamCount === 3) {
                // ä¸‰é˜Ÿï¼šä¸‰è§’å½¢æ’åˆ—
                for (let i = 0; i < 3; i++) {
                    const angle = (i * 120 - 90) * Math.PI / 180;
                    positions.push([

                        center[1] + baseRadius * Math.sin(angle)
